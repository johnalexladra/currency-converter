<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Currency Converter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  </head>
  <body>
<div class="jumbotron text-center" style="margin-bottom:0">
  <h1>Currency Converter</h1>
  <p>Convert any foreign currency to your local currency. This is made possible by Exchange Rates API.</p> 
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Convert</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">All Currency</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Documentation</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact Me</a>
      </li>    
    </ul>
  </div>  
</nav>

  <div class="container" style="margin-top:30px">
    <form id="app">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <select id="base" class="form-control" name="base">
              <option value="" selected disabled hidden>Choose currency</option>
            </select>
          </div>
          <div class="form-group">
            <span id="currencyinput" class="currencyinput">
              <input class="form-control" type="text" name="base-currency" id="base-currency" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" value="" data-type="currency" data-sign="" placeholder="$1,000,000.00">
            </span>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <select id="symbols" class="form-control" name="symbols">
              <option value="" selected disabled hidden>Choose currency</option>
            </select>
          </div>
          <div class="form-group">
            <input class="form-control" type="text" id="currency" name="currency">
          </div>
        </div>
        <div id="loader" class="spinner-border"></div>
      </div>
    </form>
  </div>

    <!-- Load our React component. -->

  </body>
</html>
