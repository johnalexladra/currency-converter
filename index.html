  <body>
    <div class="jumbotron text-center" style="margin-bottom:0">
      <h1>Currency Converter</h1>

    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <form id="app">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <select id="from" name="from" class="form-control">
                <option value="" disabled>Choose currency</option>
              </select>
            </div>
            <div class="form-group">
              <input class="form-control" type="text" name="from-value" id="from-value" value="" placeholder="0.00">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <select id="to" name="to" class="form-control" >
                <option value="" disabled>Choose currency</option>
              </select>
            </div>
            <div class="form-group">
              <input class="form-control" type="text" id="to-value" name="to-value" value="" placeholder="0.00">
            </div>
          </div>
          <div id="loader" class="spinner-border"></div>
        </div>
      </form>
